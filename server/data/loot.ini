; Loot collections
; gold_min = minimum gold dropped
; gold_max = maximum gold dropped. monster will drop somewhere between min and max.
; items_common = high probability these items will drop (50% chance)
; items_uncommon = low probability these items will drop (25% chance)
; items_rare  = very low probability these items will drop (5% chance)
;
[small_worm_loot]
gold_min = 1
gold_max = 10
items_common = castings
items_uncommon = sword
items_rare = cloth_hood

